<!doctype html>
<html lang="en">
  <div class="container">
    <div class="row">
      <div class="col-sm" style=width:20% >  
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Enter number of Tickets and Select Team </th>
            </tr>
            <input type="text" id="numberOfTicket" [(ngModel)]="numberOfTicket" />
          </thead>
          <tbody>
            <tr *ngFor="let item of teamsData.teams">
              <th scope="row">1</th>
              <li>{{item.text}}</li>
            </tr>
          </tbody>
          <button (click)="purchaseTickets()"> Purchase {{numberOfTicket}}</button> 
        </table>
      </div>
      <div class="col-lg">
        <div style="display: block;">
          <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
            [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend">
          </canvas>
        </div>
      </div>
